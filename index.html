<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Exo+2&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="titulo">Formulário para contato</h1>
        <p id="subtitulo">Por favor insira suas informações para entrarmos em contato mais tarde. </p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Seu Nome</label>
                <input class="quadrado1" type="text" name="nome" id="nome" required>
                <br>
            </div>

            <div class="campo">
                <label for="email">Seu Email</label>
                <input class="quadrado2" type="email" name="email" id="email" required>
                <br>
            </div>

            <div class="campo">
                <label for="celular">Seu Celular</label>
                <input class="quadrado3" type="text" name="celular" id="celular"  required>
                <br>
            </div>

            <div class="campo">
                <label for="estados">Selecione seu estado</label>
                <select class="quadrado4" id="estados" required>
                    <option select disable value=""></option>
                    <option>Acre (AC)</option>
                    <option>Alagoas (AL)</option>
                    <option>Acre (AC)</option>
                    <option>Amapá (AP)</option>
                    <option>Amazonas (AM)</option>
                    <option>Bahia (BA)</option>
                    <option>Ceará (CE)</option>
                    <option>Distrito Federal (DF)</option>
                    <option>Espirito Santo (ES)</option>
                    <option>Goiás (GO)</option>
                    <option>Maranhão (MA)</option>
                    <option>Mato Grosso (MT)</option>
                    <option>Mato Grosso do Sul (MS)</option>
                    <option>Minas Gerais (MG)</option>
                    <option>Pará (PA)</option>
                    <option>Paraíba (PB)</option>
                    <option>Paraná (PR)</option>
                    <option>Pernambuco (PE)</option>
                    <option>Piauí (PI)</option>
                    <option>Rio de Janeiro (RJ)</option>
                    <option>Rio Grande do Norte (RN)</option>
                    <option>Rio Grande do Sul (RS)</option>
                    <option>Rondônia (RO)</option>
                    <option>Roraima (RR)</option>
                    <option>Santa Catarina (SC)</option>
                    <option>Sergipe (SE)</option>
                    <option>Tocantins (TO)</option>
                </select>
            </div>

            <div class="campo">
                <label for="notificações">Deseja receber nossas novidades?</label>
                <label>
                    <input class="quadrado5" type="radio" name="opcao" value="Sim" checked>Sim
                </label>
                <label>
                    <input class="quadrado6" type="radio" name="opcao" value="Não">Não
                </label>
            </div>
            
            <div class="campo">
                <label for="areatexto">Mensagem</label>
                <textarea class="quadrado7" id="areatexto" name="areatexto" style="width: 23.5em;" rows="6"></textarea>
            </div>

            <div class="campo">
                <hr>
                <button class="botao" type="submit" onsubmit="">Enviar formulário</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
